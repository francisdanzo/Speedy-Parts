<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Créer un compte - Speedy Parts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <section class="titre">
      <h1>BUJA CARS</h1>
      <p>Votre meilleurs solutions en terme de Vehicule</p>
    </section>
    <nav>
      <ul>
        <li><a href="/index.html">Accueil</a></li>
        <li><a href="/vehicles.html">Véhicules</a></li>
        <li><a href="/about.html">À propos</a></li>
        <li><a href="/account.html">Mon compte</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Créer un compte</h1>
    <form>
      <label for="new-username">Nom d'utilisateur :</label>
      <input type="text" id="new-username" name="new-username" required>
      
      <label for="new-email">Email :</label>
      <input type="email" id="new-email" name="new-email" required>
      
      <label for="new-password">Mot de passe :</label>
      <input type="password" id="new-password" name="new-password" required>
      
      <label for="confirm-password">Confirmez le mot de passe :</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      
      <button type="submit">Créer le compte</button>
    </form>
    <p>Déjà inscrit ? <a href="account.html">Connectez-vous</a></p>
  </main>
  <footer>
    &copy; 2025 Speedy Parts
  </footer>
</body>
</html>
